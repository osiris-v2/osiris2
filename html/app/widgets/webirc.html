<!DOCTYPE html>
<html>
<head>
<title>IRC - CHAT</title>
<meta charset="utf-8">
<style type="text/css">body{background:#000000;position:fixed;width:100%;height:100%;margin;padding:0px;}</style>
<script type="text/javascript">
	function randnick(){
randnick  = "Web3" + "_" + Math.floor(Math.random() * 9999999) ;
return randnick
}

randnick = randnick()

ifc = document.createElement("iframe")
ifc.id="ifchatWidget" 
ifc.allow="camera; microphone; display-capture; fullscreen"
ifc.src="https://kiwiirc.hybridirc.com/?nick=Osiris"+randnick+"&theme=Dark#osirisWeb3" 
ifc.style="border:0;width: 100%;height:100%;overflow:auto;"

onload = function(){
	document.body.append(ifc)
}
</script>
</head><body></body></html>
